<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }

      // Force redirect using JavaScript instead of meta
      window.location.replace("https://www.playtime.ph");
    </script>
  </body>
</html>
